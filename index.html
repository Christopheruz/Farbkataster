<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Farbtonliste (offline)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Farbtonliste (Excel direkt geladen)</h1>
  <div id="output">Lade Tabelle...</div>

  <script src="xlsx.full.min.js"></script>
  <script>
    async function loadExcelFile(url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: "array" });

      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const html = XLSX.utils.sheet_to_html(worksheet);

      document.getElementById("output").innerHTML = html;
    }

    // Automatisch laden von farbtonliste.xlsx (muss im gleichen Ordner liegen)
    loadExcelFile("farbtonliste.xlsx").catch(err => {
      document.getElementById("output").innerHTML = "<p style='color:red;'>Fehler beim Laden der Datei: " + err + "</p>";
    });
  </script>
</body>
</html>
